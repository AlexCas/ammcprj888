
<ion-content>
  <ion-fab top right edge style="margin-top: 30px;">
    <button menuToggle ion-fab color="light" mini><ion-icon name="md-menu"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right edge style="margin-bottom: 30px;">
    <button ion-fab color="primary" mini (click)="searchForm()"><ion-icon name="md-search"></ion-icon></button>
  </ion-fab>

  <div align="center" class="img-container">
    <img class="img-icon" src="assets/imgs/calendario.svg" alt="" width="20%">
    <h3 class="title-primary">HOME</h3>
  </div>

  <ion-card class="card-content-up">
  <ion-card-content>

    <ion-card class="card-content-item">
      <img src="http://i.dailymail.co.uk/i/pix/2012/08/25/article-0-14B01022000005DC-25_964x513.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Mammal embryos that already look just like mum.
          </ion-card-title>
          <p>
            <ion-icon name="md-contact"></ion-icon> Alejandro Castañeda
          </p>
          <p>
            <ion-icon name="md-calendar"></ion-icon> 19 May 2018 17:00 PM
          </p>
          <p>
            <ion-icon name="md-leaf"></ion-icon> Congreso Nacional 2018
          </p>

      </ion-card-content>
      <button ion-button full>More</button>
    </ion-card>

    <ion-card>
      <img src="http://i.dailymail.co.uk/i/pix/2012/05/05/article-2139849-058D53E20000044D-102_468x332.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Eye size determined by maximum running speed in mammals.
          </ion-card-title>
          <p>
            <ion-icon name="md-contact"></ion-icon> Alejandro Castañeda
          </p>
          <p>
            <ion-icon name="md-calendar"></ion-icon> 19 May 2018 20:00 PM
          </p>
          <p>
            <ion-icon name="md-leaf"></ion-icon> Congreso Nacional 2018
          </p>

      </ion-card-content>
      <button ion-button full>More</button>
    </ion-card>
  </ion-card-content>
</ion-card>

</ion-content>
