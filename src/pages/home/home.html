<ion-header>
  <ion-toolbar color="primary">
    <button menuToggle ion-button color="light" mini><ion-icon name="md-menu"></ion-icon></button>
    <ion-searchbar (click)="searchForm()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
<div *ngFor="let pro of programa">
  <ion-card style="margin: 0px !important; width: 100% !important;" (click)="tema(pro, pro.id)">
    <img style="height:220px;" src="{{ pro.image }}"/>
    <div class="card-title" style="padding: 5px; background: #0000005e;">{{ pro.nombre }}</div>
    <div class="card-subtitle" style="background: #0000005e;">
      <p style="color: white !mportant">
        <ion-icon name="md-contact"></ion-icon> <strong>{{ pro.ponente }}</strong>
      </p>
      <p style="color: white !mportant">
        <ion-icon name="md-calendar"></ion-icon> <strong>{{ pro.fecha }} - {{ pro.hora }}</strong>
      </p>
      <p>
        <ion-icon name="md-leaf"></ion-icon> <strong>{{ pro.congreso }}</strong>
      </p>
    </div>
  </ion-card>
</div>


</ion-content>
