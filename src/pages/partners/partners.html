<ion-header>
  <ion-toolbar color="primary">
    <button menuToggle ion-button color="light" mini><ion-icon name="md-menu"></ion-icon></button>
    <ion-searchbar placeholder="Buscar" (click)="searchForm()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let pat of patrocinadores">
    <img src="{{ pat.logo }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ pat.nombre }}
        </ion-card-title>
      <p>
        {{ pat.descripcion }}
      </p>
      <button ion-button full (click)="openWeb(pat.website)">Ir al WebSite</button>
    </ion-card-content>
  </ion-card>

</ion-content>
