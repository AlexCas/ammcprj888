<ion-header>
  <ion-navbar color="primary">    
    <ion-searchbar (click)="searchForm()"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list no-lines>

        <div>
          <ion-item *ngFor="let doc of documentos">
            <ion-thumbnail item-start>
              <img src="assets/imgs/book.png">
            </ion-thumbnail>
            <h2>{{ doc.nombre }}</h2>
            <p>{{ doc.descripcion }}</p>
            <button ion-button clear item-end (click)="openDoc(doc.url)">View</button>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
