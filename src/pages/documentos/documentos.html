
<ion-content>
  <ion-fab top right edge style="margin-top: 30px;">
    <button menuToggle ion-fab color="light" mini><ion-icon name="md-menu"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right edge style="margin-bottom: 30px;">
    <button ion-fab color="primary" mini (click)="searchForm()"><ion-icon name="md-search"></ion-icon></button>
  </ion-fab>
  <div align="center" class="img-container">
    <img class="img-icon" src="assets/imgs/documento.svg" alt="" width="20%">
    <h3 class="title-primary">DOCUMENTS</h3>
  </div>

  <ion-card class="card-content-up">
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Type your search...</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <br>
        <div>
          <ion-item *ngFor="let doc of documentos">
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-totoro.png">
            </ion-thumbnail>
            <h2>{{ doc.nombre }}</h2>
            <p>{{ doc.descripcion }}</p>
            <button ion-button clear item-end>View</button>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
