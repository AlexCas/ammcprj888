<ion-header>
  <ion-toolbar color="primary">
    <button menuToggle ion-button color="light" mini><ion-icon name="md-menu"></ion-icon></button>
    <ion-searchbar placeholder="Buscar" (click)="searchForm()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item *ngFor="let doc of documentos">
    <ion-thumbnail item-start>
      <img src="assets/imgs/book.png">
    </ion-thumbnail>
    <h2>{{ doc.nombre }}</h2>
    <button ion-button clear item-end (click)="openDoc(doc.url)">Descargar</button>
  </ion-item>
</ion-content>
