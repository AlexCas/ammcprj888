<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar placeholder="Buscar" (click)="searchForm()"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item ion-item *ngFor="let note of notes">
        {{ note.notas }}
      </ion-item>
    </ion-list>
    <br>
      <ion-textarea cols="30" rows="10" placeholder="Escribe tus notas aquÃ­" [(ngModel)]="nota"></ion-textarea>
    <button ion-button full (click)="addNote()">Agregar</button>
    <button ion-button full (click)="sendNote()">Enviar por Email</button>
  </ion-card-content>
</ion-card>

</ion-content>
