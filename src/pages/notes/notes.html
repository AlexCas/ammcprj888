<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar (click)="searchForm()"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item ion-item *ngFor="let note of notes">
        {{ note.notas }}
      </ion-item>
    </ion-list>
    <br>
      <ion-textarea cols="30" rows="10" placeholder="Write your note here" [(ngModel)]="nota"></ion-textarea>
    <button ion-button full (click)="addNote()">Add</button>
    <button ion-button full (click)="sendemail()">Send Notes to Email</button>
  </ion-card-content>
</ion-card>

</ion-content>
