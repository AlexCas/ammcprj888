
<ion-content>
  <ion-fab bottom left edge style="margin-bottom: 30px;">
    <button navPop ion-fab color="primary" mini><ion-icon name="ios-arrow-back"></ion-icon></button>
  </ion-fab>


      <ion-list no-lines style="margin-top: 200px;">
        <ion-item class="select-nolines">
          <ion-label>Select a Category</ion-label>
          <ion-select [(ngModel)]="category" interface="action-sheet">
            <ion-option value="1">Program</ion-option>
            <ion-option value="2">Exhibitors</ion-option>
            <ion-option value="3">Documents</ion-option>
          </ion-select>
        </ion-item>
        <ion-item margin-top="30px;">
          <ion-label stacked>What do you want to find?</ion-label>
          <ion-input placeholder="Type your search..." type="text" [(ngModel)]="strsearch"></ion-input>
        </ion-item>
      </ion-list>
    <button ion-button full color="light" (click)="search()">Search</button>


</ion-content>
