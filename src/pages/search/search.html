
<ion-content>
  <ion-fab bottom left edge style="margin-bottom: 30px;">
    <button navPop ion-fab color="primary" mini><ion-icon name="ios-arrow-back"></ion-icon></button>
  </ion-fab>

  <div align="center" class="img-container">
    <img class="img-icon" src="assets/imgs/lupa.svg" alt="" width="20%">
    <h3 class="title-primary">SEARCH</h3>
  </div>

  <ion-card class="card-content-up">
    <ion-card-content>
      <ion-list no-lines>
        <ion-item class="select-nolines">
          <ion-label>Seleccione una Categoría</ion-label>
          <ion-select [(ngModel)]="notifications" interface="action-sheet">
            <ion-option value="enable">Enable</ion-option>
            <ion-option value="mute">Mute</ion-option>
            <ion-option value="mute_week">Mute for a week</ion-option>
          </ion-select>
        </ion-item>
        <ion-item margin-top="30px;">
          <ion-label stacked>¿Qué deseas buscar?</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
