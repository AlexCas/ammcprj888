
<ion-content>
  <ion-fab top right edge style="margin-top: 30px;">
    <button menuToggle ion-fab color="light" mini><ion-icon name="md-menu"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right edge style="margin-bottom: 30px;">
    <button ion-fab color="primary" mini (click)="searchForm()"><ion-icon name="md-search"></ion-icon></button>
  </ion-fab>
  <div align="center" class="img-container">
    <img class="img-icon" src="assets/imgs/usuario.svg" alt="" width="20%">
    <h3 class="title-primary">USER</h3>
  </div>

  <ion-card class="card-content-up">
    <ion-card-content>
      <ion-list no-lines>
      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Select a Category</ion-label>
        <ion-select [(ngModel)]="notifications" interface="action-sheet">
          <ion-option value="1">Enabled</ion-option>
          <ion-option value="2">Disabled</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <br>
    <button ion-button full (click)="save()">Save</button>
    </ion-card-content>
  </ion-card>

</ion-content>
