<ion-menu [content]="content">

  <ion-content style="top:0px !important;" class="side-menu-left side-menu-gradient">
    <div class="spacer" style="width: 268px; height: 24px;"></div>
    <div class="profile-image">
      <img src="assets/imgs/user.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style=" color:#313131; width: 268px; height: 19px;"></div>
    <ion-list id="menu-list1" no-lines style="font-weight:250;">
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p, p.page)" class="side-menu-item" style="margin:10px;">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
